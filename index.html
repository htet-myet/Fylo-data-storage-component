<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="fylo">
    <div class="fylo-bc">
      <div>
        <img src="./images/logo.svg" alt="" class="fylo-img">
      </div>
      <div class="imgs">
            <img src="./images/icon-document.svg" alt="" class="icon-document">
            <img src="./images/icon-folder.svg" alt="" class="icon-folder">
            <img src="./images/icon-upload.svg" alt="" class="icon-upload">
      </div>
    </div>
    <div class="storage-show">
      <div class="used">
        <div>
          <p class="storage">Youâ€™ve used <strong class="eight-one-five">815</strong>  GB of your storage</p>
        </div>
      </div>
      <div class="process-bar">
        <div class="bar-color">
         <div class="ball"></div>
        </div>
      </div>
      <div class="gb">
        <strong class="zero">0 GB</strong> 
      <div>
        <div>
          <span class="left">
            <strong class="one-eight-five">185</strong> 
            <p class="gb-left"><strong> GB LEFT</strong></p>
          </span>
        </div>
            <strong class="thousand">1000 GB</strong> 
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
